<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <script src="/static/js/jquery-3.4.1.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            position: absolute;
            width: 100%;
            height: 969px;
            background: url("/static/img/zhuye.jpg");
        }

        .main-text {
            width: 300px;
            margin-top: 450px;
            margin-left: 400px;
        }

        .welcome {
            color: white;
            text-align: center;
        }

        .btn {
            opacity: 0.5;
            margin-top: 50px;
            width: 100%;
            height: 50px;
            font-size: 20px;
        }

<body>

        <h1 class="welcome">欢迎来到天空影院</h1>

<script>
    $(".btn").hover(function () {
        $(".btn").css("opacity", "0.8");
    }, function () {
        $(".btn").css("opacity", "0.5");
    });
    $(".btn").on("click", function () {
        window.location.href = "主页.html";
    });
</script>
</body>
